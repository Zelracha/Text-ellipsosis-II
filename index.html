<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Text Ecllipsis</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="head-name">Text ellipsis</h1>
    </nav>

    <main class="container">
        <div>
            <label for="user-text" class="label">Enter Text<span>*</span></label>
            <input type="text" id="input" placeholder="Enter any text" autocomplete="off">
        </div>

        <p id="output"></p>
    </main>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
